<div id="modalUpdate">
  <div class="modal-header">
      <h3 class="modal-title">Editar Empleado</h3>
  </div>
  <div class="modal-body">
    	<form class="form-horizontal" role="form" >
			<div class="row content">
				<div class="col-sm-5 ">	
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="tipoDocumento">Tipo Documento:</label>
					    <div class="col-sm-5">
					      <select class="form-control" name="tipoDocumento" id="tipoDocumento" ng-model="selectedRow.tipoDocumento" >
						      <option value="CC">Cédula Ciudadnía</option>
						      <option value="TI">Tarjeta Identidad</option>
						      <option value="PA">Pasaporte</option>
						      <option value="CE">Cédula Extranjeria</option>
						  </select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="documento">Número Documento:</label>
					    <div class="col-sm-5">
					      <input type="text" class="form-control" id="documento" ng-model="selectedRow.numeroDocumento" required placeholder="Ingrese Número Documento">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="primerNombre">Primer Nombre:</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="primerNombre" ng-model="selectedRow.primerNombre" placeholder="Ingrese Primer Nombre">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="segundoNombre">Segundo Nombre:</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="segundoNombre" ng-model="selectedRow.segundoNombre" placeholder="Ingrese Segundo Nombre">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="primerApellido">Primer Apellido:</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="primerApellido" ng-model="selectedRow.primerApellido" placeholder="Ingrese Primer Apellido">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="segundoApellido">Segundo Apellido:</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="segundoApellido" ng-model="selectedRow.segundoApellido" placeholder="Ingrese Segundo Apellido">
					    </div>
					  </div>
					  
				</div>
				<div class="col-sm-6 ">
					<div class="form-group">
					    <label class="control-label col-sm-4" for="fechaNacimiento">Fecha de Nacimiento:</label>
					    <div class="col-sm-5">
					      <input type="date" class="form-control" id="fechaNacimiento" ng-model="fechaNacimiento" placeholder="dd--MM-yyyy"  required>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="genero">Genero:</label>
					    <div class="col-sm-5">
					      <label class="radio-inline"><input type="radio" name="optradio" id="genero" ng-model="selectedRow.genero" value="F">Femenino</label>
						  <label class="radio-inline"><input type="radio" name="optradio" id="genero" ng-model="selectedRow.genero" value="M">Masculino</label>
					    </div>
					  </div>
					 <div class="form-group">
					    <label class="control-label col-sm-4" for="celular">Celular:</label>
					    <div class="col-sm-5"> 
					      <input type="number" class="form-control" id="celular" ng-model="selectedRow.celular" placeholder="Ingrese Celular">
					    </div>
					  </div>
					 <div class="form-group">
					    <label class="control-label col-sm-4" for="telefono">Telefono Fijo:</label>
					    <div class="col-sm-5"> 
					      <input type="number" class="form-control" id="telefono" ng-model="selectedRow.telefono" placeholder="Ingrese Telefono Fijo">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="email">Correo Electronio:</label>
					    <div class="col-sm-8"> 
					      <input type="email" class="form-control" id="email" ng-model="selectedRow.email" placeholder="Ingrese Correo Electronico">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-4" for="direccion">Dirección:</label>
					    <div class="col-sm-8"> 
					      <input type="text" class="form-control" id="direccion" ng-model="selectedRow.direccion" placeholder="Ingrese dirección">
					    </div>
					  </div>
				</div>
			</div>
		</form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" data-dismiss="modal" ng-click="actualizar()">Actaulizar</button>
      <button class="btn btn-warning" data-dismiss="modal" ng-click="$close()">Cancelar</button>
  </div>
</div>
